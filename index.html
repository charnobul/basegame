<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красный Банк</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в Красный Банк</h1>
    <div id="user-info">
      <h3>Игрок: <span id="username"></span></h3>
      <p>Монеты: <span id="coins"></span></p>
    </div>
    <button onclick="clickCoin()">Кликни, чтобы заработать монету!</button>
    <div id="top-players">
      <h2>Топ игроков</h2>
      <ol id="top-list">
        <!-- Здесь будут отображаться топ игроки -->
      </ol>
    </div>
    <div id="transfer">
      <h2>Перевод монет другому игроку</h2>
      <input type="text" id="recipient" placeholder="Имя получателя">
      <input type="number" id="amount" placeholder="Количество монет">
      <button onclick="transferCoins()">Перевести</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
