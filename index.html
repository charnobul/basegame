<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банк</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="registration" class="hidden">
            <h2>Регистрация</h2>
            <form id="registrationForm">
                <label for="name">Имя:</label>
                <input type="text" id="name" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
                <button type="submit">Регистрация</button>
            </form>
        </div>
        <div id="login" class="hidden">
            <h2>Вход</h2>
            <form id="loginForm">
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Войти</button>
                <p id="loginAttempts"></p>
            </form>
        </div>
        <div id="bank" class="hidden">
            <h2>Ваш баланс: <span id="balance">0.00</span> гривен</h2>
            <div id="coin" class="coin"></div>
            <button id="upgradeClick">Прокачать клик (+0.01 монет)</button>
            <button id="buyAutoClicker">Купить автокликер (500.00 гривен)</button>
            <div id="devMode" class="hidden">
                <h3>Режим разработчика</h3>
                <label for="devCode">Введите код:</label>
                <input type="password" id="devCode">
                <button id="applyCode">Применить</button>
            </div>
            <div id="taxes" class="container">
                <h3>Налоги</h3>
                <p id="taxInfo">Ежедневный налог: 400 гривен</p>
                <button id="payTaxes">Оплатить налог</button>
            </div>
            <div id="achievements" class="container">
                <h3>Достижения</h3>
                <!-- Список достижений будет генерироваться динамически -->
            </div>
            <div id="themeToggle">
                <button id="toggleTheme">Сменить тему</button>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
