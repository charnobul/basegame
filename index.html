<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная страна - Банк</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Банк виртуальной страны</h1>
        <div class="login-section" id="loginSection">
            <h2>Вход</h2>
            <input type="password" id="passwordInput" placeholder="Введите пароль">
            <button onclick="login()">Войти</button>
            <p>Осталось попыток: <span id="attemptsLeft">5</span></p>
        </div>
        <div class="game-section hidden" id="gameSection">
            <h2>Банковский счёт</h2>
            <p id="balanceDisplay">Баланс: <span id="balance">0</span> гривен</p>
            <div class="coin-container">
                <img id="coin" src="coin.png" alt="Coin">
            </div>
            <button onclick="buyUpgrade()">Купить улучшение клика (Цена: <span id="upgradeCost">100</span>)</button>
        </div>
        <div class="developer-section hidden" id="developerSection">
            <h2>Режим разработчика</h2>
            <p>Введите код:</p>
            <input type="text" id="developerCodeInput" placeholder="Код">
            <button onclick="enterDeveloperMode()">Применить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
