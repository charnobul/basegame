<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красный Банк</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Красный Банк</h1>
            <div id="user-info">
                <span id="username"></span>
            </div>
        </header>
        <main>
            <div id="registration">
                <h2>Регистрация</h2>
                <input type="text" id="nickname" placeholder="Введите ник">
                <button id="register-btn">Зарегистрироваться</button>
            </div>
            <div id="game" style="display:none;">
                <div id="coin">
                    <p>Монеты: <span id="coin-count">0</span></p>
                    <button id="click-coin">Кликни меня</button>
                </div>
                <div id="leaderboard">
                    <h3>Топ игроков</h3>
                    <ol id="top-players">
                        <!-- Тут будут отображаться лучшие игроки -->
                    </ol>
                </div>
                <div id="shop">
                    <h3>Магазин</h3>
                    <button id="upgrade-click">Улучшение клика (50 монет)</button>
                    <button id="upgrade-income">Улучшение прибыли в секунду (50 монет)</button>
                </div>
                <button id="transfer-btn">Переводы</button>
            </div>
            <div id="transfers" style="display:none;">
                <h2>Переводы</h2>
                <select id="transfer-user-list"></select>
                <input type="number" id="transfer-amount" placeholder="Сумма">
                <button id="send-transfer-btn">Перевести</button>
                <button id="back-btn">Назад</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
