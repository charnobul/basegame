<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красный Банк</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration" class="hidden">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <div id="login" class="hidden">
        <h2>Вход</h2>
        <form id="loginForm">
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Войти</button>
        </form>
        <p id="loginAttempts"></p>
    </div>

    <div id="bank" class="hidden">
        <h2>Красный Банк</h2>
        <p>Баланс: <span id="balance">0.00</span> гривен</p>
        <button id="coin">Заработать деньги</button>
        <button id="upgradeClick">Прокачать клик (100.00 гривен)</button>
        <button id="buyAutoClicker">Купить автокликер (500.00 гривен)</button>
        <button id="themeToggle">Переключить тему</button>
        <button id="scrollUp">Вверх</button>
        <button id="scrollDown">Вниз</button>

        <h3>Достижения</h3>
        <ul id="achievements"></ul>

        <div id="taxes" class="hidden">
            <h2>Налоги</h2>
            <p id="taxInfo">Нужно платить 400 гривен в день</p>
            <button id="payTaxes" disabled>Оплатить налоги</button>
        </div>

        <div id="devMode" class="hidden">
            <h3>Режим разработчика</h3>
            <input type="text" id="devCode" placeholder="Введите код">
            <button id="applyCode">Применить код</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
